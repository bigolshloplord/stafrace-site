<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stafrace — Flat Logo Style</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1877F2; /* Facebook blue */
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    .hero {
      text-align: center;
    }
    .hero-title {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.3rem; /* tighter spacing */
      color: #fff; /* flat white */
    }
    .pronounce {
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color: rgba(255,255,255,.85);
      font-family: ui-serif, "Times New Roman", Georgia, serif;
      margin: 0.3rem 0; /* equal spacing above and below */
    }
    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="hero">
    <h1 class="hero-title">Stafrace</h1>
    <p class="pronounce">/ˈstæf.rɑː.tʃi/</p>
    <p class="hero-subtitle">Pastizzi, Kinnie, Gags.</p>
  </main>
</body>
</html>
